name: Node API CI

on:
  push:
    branches: [ main ]

jobs:
  test-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test  # This is the "Test" part of CI